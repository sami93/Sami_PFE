
<h4><b> Les informations de {{id}} </b> <button class="btn btn-sm btn-success" (click)="generatePdf()"><i class="fa fa-download"></i>
   Exporter en PDF
</button> </h4>
        <div class="container mat-elevation-z8">
            <div class="row">


                <div class="col-sm-5">

                    <div class="form">
                        <mat-form-field floatPlaceholder="never" color="accent">
                            <input matInput #filter placeholder="Recherche par Date">
                        </mat-form-field>
                    </div>


                    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- ID Column -->
                        <ng-container matColumnDef="predict_value">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>predict_value</mat-header-cell>
                            <mat-cell *matCellDef="let row" >{{row.predict_value}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="date_value">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>date_value</mat-header-cell>
                            <mat-cell *matCellDef="let row" >{{row.date_value}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="time_value">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>time_value</mat-header-cell>
                            <mat-cell *matCellDef="let row" >{{row.time_value}}</mat-cell>
                        </ng-container>


                        <!-- actions -->
                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef>
                                Actions
                            </mat-header-cell>

                            <mat-cell *matCellDef="let row; let i=index;">
                                <button class="btn btn-info btn-sm" (click)="showInfo(row)">
                            <span class="btn-label">
                                <i class="material-icons">info</i>
                            </span>
                                    Info
                                </button>



                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>


                    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                        No results
                    </div>

                    <mat-paginator #paginator
                                   [length]="dataSource.filteredData.length"
                                   [pageIndex]="0"
                                   [pageSize]="10"
                                   [pageSizeOptions]="[5, 10, 25, 100]">
                    </mat-paginator>
                </div>
            </div></div>
