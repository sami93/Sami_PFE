<div class="main-content">
  <div class="container-fluid">
    <div class="row">


      <div class="col-md-12">
        <div class="card">
          <form [formGroup]="validerDescriptionForm"  class="form-horizontal">
            <div class="card-header card-header-text" data-background-color="rose">
              <h4 class="card-title">Enter the Description</h4>
            </div>
            <div class="card-content">
              <div class="row">
                <label class="col-sm-2 label-on-left">Description</label>
                <div class="col-sm-10">
                  <div class="form-group label-floating is-empty">
                    <label class="control-label"></label>
                    <textarea  cols ="50" rows ="4" class="form-control" name="v" formControlName="description" >
                    </textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2"><button type="submit" (click)="validation()" class="btn btn-fill btn-rose" [disabled]="!validerDescriptionForm.valid" >Valider</button></div>
              </div>
            </div>
          </form>
        </div>
      </div>
<table>
      <thead align="center">
      <tr>
        <th *ngFor = "let item of result ">
          {{item.key}}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td *ngFor = "let item of result ">
          {{item.description }}
        </td>
      </tr>
      <tr>
        <td *ngFor = "let item of result ">
          {{item.lien }}
        </td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
